<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 class="red">Hello, world!</h1>

    <svg width="200" height="100">
        <path class="wave" d="M10 80 C40 10, 65 10, 95 80 S 150 150, 180 80" stroke="red" fill="transparent"/>
    </svg>

    <!-- SVG الجديد -->
    <svg width="300" height="300" viewBox="0 0 300 300">
        <circle cx="150" cy="150" r="50" fill="none" stroke="white" stroke-width="4" class="wave"></circle>
        <circle cx="150" cy="150" r="70" fill="none" stroke="white" stroke-width="4" class="wave"></circle>
        <circle cx="150" cy="150" r="90" fill="none" stroke="white" stroke-width="4" class="wave"></circle>
    </svg>

    <script src="index.js"></script>
</body>
</html>
